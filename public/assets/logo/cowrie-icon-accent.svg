<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pink/Accent circular background -->
  <circle cx="24" cy="24" r="22" fill="#E07A5F"/>
  
  <!-- Cowrie shell - positioned on side with slit facing viewer -->
  <g transform="translate(24, 24) rotate(-15)">
    <!-- Main shell body - oval shape -->
    <ellipse cx="0" cy="0" rx="14" ry="9" fill="#F5F0E6" stroke="#E8DFD0" stroke-width="0.5"/>
    
    <!-- Shell ridges/texture lines -->
    <ellipse cx="0" cy="0" rx="12" ry="7.5" fill="none" stroke="#E8DFD0" stroke-width="0.3"/>
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="none" stroke="#E8DFD0" stroke-width="0.3"/>
    
    <!-- Central slit/opening - the distinctive cowrie feature -->
    <path d="M-12 0 Q-8 -1.5, -4 -1 Q0 -0.5, 4 -1 Q8 -1.5, 12 0 Q8 1.5, 4 1 Q0 0.5, -4 1 Q-8 1.5, -12 0" fill="#E07A5F" stroke="#C4B8A8" stroke-width="0.3"/>
    
    <!-- Teeth along the slit -->
    <line x1="-10" y1="-0.8" x2="-10" y2="0.8" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="-8" y1="-1" x2="-8" y2="1" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="-6" y1="-1.1" x2="-6" y2="1.1" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="-4" y1="-1" x2="-4" y2="1" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="-2" y1="-0.8" x2="-2" y2="0.8" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="0" y1="-0.7" x2="0" y2="0.7" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="2" y1="-0.8" x2="2" y2="0.8" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="4" y1="-1" x2="4" y2="1" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="6" y1="-1.1" x2="6" y2="1.1" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="8" y1="-1" x2="8" y2="1" stroke="#D4C9B8" stroke-width="0.4"/>
    <line x1="10" y1="-0.8" x2="10" y2="0.8" stroke="#D4C9B8" stroke-width="0.4"/>
    
    <!-- Subtle shine/highlight -->
    <ellipse cx="-4" cy="-4" rx="4" ry="2" fill="white" opacity="0.15"/>
  </g>
</svg>
