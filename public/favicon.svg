<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A4D3A"/>
      <stop offset="100%" style="stop-color:#0D5F48"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8F5E9"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5A5F"/>
      <stop offset="100%" style="stop-color:#FF7A7F"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Main Leaf Shape -->
  <g transform="translate(256, 256)">
    <!-- Leaf body -->
    <path d="M-60 80 Q-80 -20, 0 -100 Q80 -20, 60 80 Q30 120, 0 100 Q-30 120, -60 80 Z" 
          fill="url(#leafGradient)" 
          opacity="0.95"/>
    
    <!-- Leaf vein (stem) -->
    <path d="M0 -90 Q0 0, 0 95" 
          stroke="url(#bgGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Left veins -->
    <path d="M0 -50 Q-25 -40, -45 -20" 
          stroke="url(#bgGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M0 -10 Q-30 0, -50 30" 
          stroke="url(#bgGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M0 30 Q-25 45, -40 65" 
          stroke="url(#bgGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
    
    <!-- Right veins -->
    <path d="M0 -50 Q25 -40, 45 -20" 
          stroke="url(#bgGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M0 -10 Q30 0, 50 30" 
          stroke="url(#bgGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M0 30 Q25 45, 40 65" 
          stroke="url(#bgGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
  </g>
  
  <!-- Small accent circle (representing community/pooling) -->
  <circle cx="340" cy="380" r="35" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="340" cy="380" r="20" fill="#FFFFFF" opacity="0.3"/>
</svg>
